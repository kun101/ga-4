name: Daily Repository Update

on:
  schedule:
    - cron: '15 1 * * *'  # Runs daily at 01:15 UTC

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Step with email blakpot32@gmail.com
        run: |
          echo "This step includes the email: blakpot32@gmail.com"

      - name: Update status file and commit
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "Last update: $TIMESTAMP" > .github/status.txt
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .github/status.txt
          git commit -m "Automated daily update at $TIMESTAMP" || echo "No changes to commit"
          git push
